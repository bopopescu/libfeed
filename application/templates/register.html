<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibFeed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/site.css') }}">
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <img class="logo" src="https://pbs.twimg.com/profile_images/703869570/ARSlogoforWeb_400x400.jpg">
              <a class="navbar-brand site-title" href="/">LibFeed</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="/register">Register</a></li>
                  <li><a href="/login">Login</a></li>
              </ul>
          </div>
      </div>
  </nav>
<form action="" method=post class="form-horizontal register-form">
  <h5>Sign Up For LibFeed</h5>

  <div class="control-group">
      <div class="controls">
        <input type="email" id="email" name="email" class="input-xlarge"
          placeholder="Email" value="{{ request.form.username }}"
          required>
      </div>
  </div>

  <div class="control-group">
      <div class="controls">
        <input type="password" id="password" name="password" class="input-xlarge"
          placeholder="Password" value="{{ request.form.password }}"
          required>
      </div>
  </div>

  <div class="control-group">
      <div class="controls">
        <input type="first_name" id="first_name" name="first_name" class="input-xlarge"
          placeholder="First Name" value="{{ request.form.first_name }}"
          required>
      </div>
  </div>

  <div class="control-group">
      <div class="controls">
        <input type="last_name" id="last_name" name="last_name" class="input-xlarge"
          placeholder="Last Name" value="{{ request.form.last_name }}"
          required>
      </div>
  </div>

  <div class="control-group">
      <div class="controls">
        <input type="grade" id="grade" name="grade" class="input-xlarge"
          placeholder="Grade" value="{{ request.form.grade }}"
          required>
      </div>
  </div>

  <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-success">Sign Up</button>
      </div>
  </div>
</form>
</body>
