<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibFeed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/site.css') }}">
  <link rel="icon" href="https://s3-us-west-2.amazonaws.com/libfeed/ARS_logo.png">
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <img class="logo" src="https://s3-us-west-2.amazonaws.com/libfeed/ARS_logo.png">
              <a class="navbar-brand site-title" href="/">LibFeed</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                  {% if current_user.first_name %}
                    <li><a href="/about">About</a></li>
                    <li><a href="/browse">Browse</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/feed">Feed</a></li>
                    <li><a href="/user">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                  {% else %}
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
  {% if current_user.first_name %}
    <div id="app">
    </div>
    <script src="{{ url_for('static', filename='dist/app.js') }}"></script>
  {% endif %}
</body>

</html>
